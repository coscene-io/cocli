name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Cache
        if: success()
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/cocli/${{ runner.os }}/${{ runner.arch }}/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', 'make/**') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Lint
        run: make lint
      - name: Build
        run: make build
